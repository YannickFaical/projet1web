<!DOCTYPE html>
<html lang="en">
<head>
  <style media="screen">
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  body{
    display: flex;
    justify-content:center;
    flex-direction: columns;
    align-items: center;
    background-color: #f5f5f5;
    font-family: 'Roboto', sans-serif;
  }
  form {
    margin-top: 180px;
    background-color: #fff;
    padding: 60px 80px;
    border-radius: 10px;
    min-width: 300px;
  }
  form h1{
    color: #e47317;
    text-align:center;
  }
  form .social-media{
    margin-top: -10px;
    display: flex;
    flex-wrap:wrap;
    justify-content:center;
  }
  form .social-media p{
    padding: 5px;
    width: 20px;
    margin-left: 10px;
    border-radius: 100%;
    border: 1px solid #545454;
    text-align: center;
    cursor:pointer;
    color: #545454;
  }
  form p.choose-email{
    text-align:center;
  }
  form .inputs {
    display: flex;
    flex-direction: column;
  }
  form .inputs input[type='email'], input[type='password']{
    padding: 15px;
    border:none;
    border-radius: 5px;
    background-color:#f2f2f2;
    outline:none;
    margin-bottom: 15px;
  }
  form p.inscription{
    font-size: 14px;
    margin-bottom: 20px;
    color: #878787;
  }
  form p.inscription span{
    color: #e47317;
  }
  form button{
    padding: 15px 25px;
    border-radius: 5px;
    border:none;
    font-size: 15px;
    color: #fff;
    background-color: #e47317;
    outline:none;
    cursor:pointer;
  }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire de connexion en HTML & CSS - Frenchcoder</title>
  <link rel="stylesheet" href="./public/css/style1.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
  <form action ="/login" class ="form-login" method="POST">

    <h1>Se connecter</h1>
    <div class="social-media">
      <p><i class="fab fa-google"></i></p>
      <p><i class="fab fa-youtube"></i></p>
      <p><i class="fab fa-facebook-f"></i></p>
      <p><i class="fab fa-twitter"></i></p>
    </div>
    <p class="choose-email">ou utiliser mon adresse e-mail :</p>

    <div class="inputs">
      <input type="email" class="form-control top" name="username" placeholder="Email" />
      <input type="password" class="form-control top" name ="password" placeholder="Mot de passe">
    </div>

    <p class="inscription">Je n'ai pas de <span>compte</span>. Je m'en <span>cr√©e</span> un.</p>
    <div align="center">
      <button type="submit">Se connecter</button>
    </div>
  </form>
</body>
</html>
